<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <title>LoanCalc Admin - Iniciar Sesi칩n</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: "Poppins", sans-serif;
        margin: 0;
        overflow: hidden;
      }
      .container {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        padding: 40px;
        max-width: 450px;
        width: 100%;
        position: relative;
        z-index: 1;
        animation: fadeIn 1s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .logo {
        display: block;
        margin: 0 auto 20px;
        max-width: 150px;
        animation: bounceIn 0.8s ease-in-out;
      }
      @keyframes bounceIn {
        0% {
          transform: scale(0.5);
          opacity: 0;
        }
        60% {
          transform: scale(1.2);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
      .form-label {
        color: #2c3e50;
        font-weight: 500;
        font-size: 14px;
        margin-bottom: 8px;
      }
      .form-control {
        border-radius: 10px;
        border: 1px solid #dcdcdc;
        padding: 12px;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }
      .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 10px rgba(52, 152, 219, 0.3);
        background: white;
      }
      .btn-primary {
        background: linear-gradient(90deg, #3498db, #2a5298);
        border: none;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 10px;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #2a5298, #3498db);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
      }
      .text-danger {
        font-size: 14px;
        margin-top: 10px;
        text-align: center;
      }
      .form-check-label {
        color: #34495e;
        font-size: 14px;
        cursor: pointer;
      }
      .form-check-input {
        cursor: pointer;
        margin-top: 0.3rem;
      }
      /* Fondo animado */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url("https://www.transparenttextures.com/patterns/cubes.png");
        opacity: 0.1;
        z-index: 0;
        animation: moveBackground 20s linear infinite;
      }
      @keyframes moveBackground {
        0% {
          background-position: 0 0;
        }
        100% {
          background-position: 100% 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="../assets/logo.png" alt="Logo de la Empresa" class="logo" />
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electr칩nico</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase침a</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="rememberMe" />
          <label class="form-check-label" for="rememberMe"
            >Recordar usuario</label
          >
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Iniciar Sesi칩n
        </button>
      </form>
      <p id="errorMessage" class="text-danger mt-3" style="display: none"></p>
    </div>
    <script src="login.js"></script>
  </body>
</html>
