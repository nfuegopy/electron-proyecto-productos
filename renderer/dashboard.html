<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com; img-src 'self' https:;"
    />
    <title>LoanCalc Admin - Dashboard</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f7fa;
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
        color: #333;
        margin: 0;
        padding-top: 70px; /* Espacio para el top bar */
      }
      .container {
        max-width: 1400px;
        margin: 40px auto;
        padding: 0 20px;
      }
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        animation: slideIn 0.5s ease-in-out;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .header img.logo {
        max-width: 150px;
      }
      .btn-logout {
        background: linear-gradient(90deg, #e74c3c, #c0392b);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: 500;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .btn-logout:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
      }
      .card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        padding: 25px;
        margin-bottom: 30px;
        animation: fadeIn 0.8s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h3 {
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }
      .form-label {
        color: #34495e;
        font-weight: 500;
        font-size: 0.9rem;
        margin-bottom: 8px;
      }
      .form-control,
      .form-select {
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        padding: 10px;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        background: #fafafa;
      }
      .form-control:focus,
      .form-select:focus {
        border-color: #3498db;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        background: white;
      }
      .form-control::placeholder {
        color: #b0b0b0;
      }
      .btn-primary {
        background: linear-gradient(90deg, #3498db, #2a5298);
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #2a5298, #3498db);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      }
      .btn-primary:disabled {
        background: #b0b0b0;
        cursor: not-allowed;
      }
      .table-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        padding: 20px;
        animation: fadeIn 0.8s ease-in-out;
      }
      .table {
        margin-bottom: 0;
        font-size: 0.9rem;
      }
      .table thead {
        background: #f8f9fa;
        color: #2c3e50;
      }
      .table th {
        font-weight: 600;
        border-bottom: 2px solid #e0e0e0;
      }
      .table td {
        vertical-align: middle;
        border-bottom: 1px solid #f0f0f0;
      }
      .table img {
        border-radius: 5px;
        max-width: 50px;
        max-height: 50px;
        object-fit: cover;
      }
      .btn-danger,
      .btn-warning {
        padding: 6px 12px;
        font-size: 0.85rem;
        border-radius: 6px;
        transition: all 0.3s ease;
      }
      .btn-danger {
        background-color: #e74c3c;
        border: none;
      }
      .btn-danger:hover {
        background-color: #c0392b;
        transform: translateY(-1px);
      }
      .btn-warning {
        background-color: #f1c40f;
        color: #2c3e50;
        border: none;
      }
      .btn-warning:hover {
        background-color: #dab10d;
        transform: translateY(-1px);
      }
      .modal-content {
        border-radius: 10px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      }
      .modal-header {
        background: #e74c3c;
        color: white;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .modal-footer .btn-secondary {
        background-color: #7f8c8d;
        border: none;
        border-radius: 6px;
      }
      .modal-footer .btn-danger {
        background-color: #e74c3c;
        border: none;
        border-radius: 6px;
      }
      .row.g-3 {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>LoanCalc Admin - Dashboard</h2>
        <button id="logoutButton" class="btn btn-logout">Cerrar Sesión</button>
      </div>
      <div class="card">
        <h3 id="formTitle">Cargar Nuevo Producto</h3>
        <form id="productForm">
          <input type="hidden" id="productId" />
          <div class="row g-3">
            <div class="col-md-6">
              <label for="articleNumber" class="form-label"
                >Número de Artículo</label
              >
              <input
                type="text"
                class="form-control"
                id="articleNumber"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="col-md-6">
              <label for="type" class="form-label">Tipo de Maquinaria</label>
              <select class="form-select" id="type" required>
                <option value="" disabled selected>Seleccionar tipo</option>
                <option value="pala_cargadora">Pala Cargadora</option>
                <option value="tractor">Tractor</option>
                <option value="montacargas">Montacargas</option>
                <option value="apilador">Apilador</option>
                <option value="retro_pala">Retro Pala</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="brand" class="form-label">Marca</label>
              <select class="form-select" id="brand" required>
                <option value="" disabled selected>Seleccionar marca</option>
                <option value="caterpillar">Caterpillar</option>
                <option value="komatsu">Komatsu</option>
                <option value="john_deere">John Deere</option>
                <option value="volvo">Volvo</option>
                <option value="hitachi">Hitachi</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="fuelType" class="form-label">Movido a</label>
              <select class="form-select" id="fuelType" required>
                <option value="" disabled selected>
                  Seleccionar combustible
                </option>
                <option value="diesel">Diesel</option>
                <option value="combustible">Combustible</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="model" class="form-label">Modelo</label>
              <select class="form-select" id="model" required>
                <option value="" disabled selected>Seleccionar modelo</option>
                <option value="modelo_2020">Modelo 2020</option>
                <option value="modelo_2021">Modelo 2021</option>
                <option value="modelo_2022">Modelo 2022</option>
                <option value="modelo_2023">Modelo 2023</option>
                <option value="modelo_2024">Modelo 2024</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="price" class="form-label">Precio</label>
              <input
                type="number"
                class="form-control"
                id="price"
                step="0.01"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="currency" class="form-label">Moneda</label>
              <select class="form-select" id="currency" required>
                <option value="GS">Guaraníes (₲)</option>
                <option value="USD">Dólares (USD)</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="image" class="form-label">Imagen</label>
              <input
                type="file"
                class="form-control"
                id="image"
                accept="image/*"
              />
            </div>
          </div>
          <div class="mb-3">
            <label for="features" class="form-label">Características</label>
            <textarea class="form-control" id="features" rows="3"></textarea>
          </div>
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary" id="submitButton">
              <span id="submitText">Cargar Producto</span>
              <span
                id="loadingSpinner"
                class="spinner-border spinner-border-sm"
                role="status"
                style="display: none"
              ></span>
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="cancelEditButton"
              style="display: none"
            >
              Cancelar Edición
            </button>
          </div>
        </form>
      </div>

      <div class="table-container">
        <h3>Productos Existentes</h3>
        <table class="table" id="productsTable">
          <thead>
            <tr>
              <th>Número de Artículo</th>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Marca</th>
              <th>Movido a</th>
              <th>Modelo</th>
              <th>Precio</th>
              <th>Moneda</th>
              <th>Características</th>
              <th>Imagen</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="productsBody"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal de confirmación para eliminación -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="deleteModalLabel">
              Confirmar Eliminación
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            ¿Estás seguro de que deseas eliminar este producto?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-danger"
              id="confirmDeleteButton"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>
