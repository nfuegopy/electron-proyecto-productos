<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https:;"
    />
    <title>LoanCalc Admin - Inicio</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f7fa;
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
        color: #333;
        margin: 0;
        padding-top: 70px; /* Espacio para el top bar */
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 1200px;
        padding: 0 20px;
        text-align: center;
      }
      .calendar-section {
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        animation: fadeIn 0.8s ease-in-out;
        position: relative;
        overflow: hidden;
        max-width: 500px;
        width: 100%;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .calendar-header {
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        color: white;
        padding: 20px;
        border-radius: 15px 15px 0 0;
        font-size: 1.8rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(52, 152, 219, 0.4);
        }
        70% {
          box-shadow: 0 0 0 20px rgba(52, 152, 219, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(52, 152, 219, 0);
        }
      }
      .calendar-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.2);
        transition: left 0.5s ease;
      }
      .calendar-header:hover::before {
        left: 100%;
      }
      .calendar-body {
        padding: 20px;
        text-align: center;
      }
      .calendar-date {
        font-size: 2.5rem;
        font-weight: 700;
        color: #2c3e50;
        margin-bottom: 10px;
      }
      .calendar-day {
        font-size: 1.2rem;
        font-weight: 500;
        color: #7f8c8d;
        text-transform: uppercase;
        margin-bottom: 15px;
      }
      .calendar-time {
        font-size: 1.5rem;
        font-weight: 500;
        color: #3498db;
        background: #f4f7fa;
        padding: 10px 20px;
        border-radius: 10px;
        display: inline-block;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
      }
    </style>
  </head>
  <body>
    <!-- Contenido Principal -->
    <div class="container">
      <div class="calendar-section">
        <div class="calendar-header" id="calendarMonth"></div>
        <div class="calendar-body">
          <div class="calendar-date" id="calendarDate"></div>
          <div class="calendar-day" id="calendarDay"></div>
          <div class="calendar-time" id="calendarTime"></div>
        </div>
      </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="loadTopbar.js"></script>
    <script src="home.js"></script>
    <script>
      // Actualizar la fecha y hora en tiempo real
      function updateDateTime() {
        const now = new Date();

        // Día de la semana
        const dayOptions = { weekday: "long" };
        const day = now.toLocaleDateString("es-ES", dayOptions);
        document.getElementById("calendarDay").textContent =
          day.charAt(0).toUpperCase() + day.slice(1);

        // Fecha (día y mes)
        const dateOptions = { day: "numeric" };
        const date = now.toLocaleDateString("es-ES", dateOptions);
        document.getElementById("calendarDate").textContent = date;

        // Mes y año en el header
        const monthOptions = { month: "long", year: "numeric" };
        const monthYear = now.toLocaleDateString("es-ES", monthOptions);
        document.getElementById("calendarMonth").textContent =
          monthYear.charAt(0).toUpperCase() + monthYear.slice(1);

        // Hora
        const timeOptions = {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
        };
        const time = now.toLocaleTimeString("es-ES", timeOptions);
        document.getElementById("calendarTime").textContent = time;
      }
      updateDateTime();
      setInterval(updateDateTime, 1000);
    </script>
  </body>
</html>
