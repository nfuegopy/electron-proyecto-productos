<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https:;"
    />
    <title>LoanCalc Admin - MaxUpload</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f7fa;
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
        color: #333;
        margin: 0;
        padding-top: 70px; /* Espacio para el top bar */
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
      }
      .card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        padding: 25px;
        margin-bottom: 30px;
        animation: fadeIn 0.8s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h3 {
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }
      .form-label {
        color: #34495e;
        font-weight: 500;
        font-size: 0.9rem;
        margin-bottom: 8px;
      }
      .form-control {
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        padding: 10px;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        background: #fafafa;
      }
      .form-control:focus {
        border-color: #3498db;
        box-shadow: 0 0 8px rgba(52, 152, 219, 0.2);
        background: white;
      }
      .btn-primary {
        background: linear-gradient(90deg, #3498db, #2a5298);
        border: none;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #2a5298, #3498db);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
      }
      .btn-primary:disabled {
        background: #b0b0b0;
        cursor: not-allowed;
      }
      #errorMessage {
        color: #e74c3c;
        font-size: 0.9rem;
        margin-top: 10px;
        display: none;
      }
      #successMessage {
        color: #27ae60;
        font-size: 0.9rem;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3>Carga Masiva de Productos</h3>
        <form id="uploadForm">
          <div class="mb-3">
            <label for="excelFile" class="form-label"
              >Selecciona un archivo Excel</label
            >
            <input
              type="file"
              class="form-control"
              id="excelFile"
              accept=".xlsx, .xls"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary" id="submitButton">
            <span id="submitText">Cargar Excel</span>
            <span
              id="loadingSpinner"
              class="spinner-border spinner-border-sm"
              role="status"
              style="display: none"
            ></span>
          </button>
        </form>
        <p id="errorMessage"></p>
        <p id="successMessage"></p>
      </div>
    </div>

    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="loadTopbar.js"></script>
    <script src="maxUpload.js"></script>
  </body>
</html>
