<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';"
    />
    <title>LoanCalc Admin - Crear Usuarios</title>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: #f4f7fa;
        min-height: 100vh;
        font-family: "Poppins", sans-serif;
        color: #333;
        margin: 0;
        padding-top: 70px; /* Espacio para el top bar */
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        padding: 0 20px;
        text-align: center;
      }
      .card {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
        padding: 30px;
        animation: fadeIn 0.8s ease-in-out;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      h2 {
        color: #2c3e50;
        font-weight: 600;
        margin-bottom: 20px;
        font-size: 1.5rem;
      }
      p {
        color: #7f8c8d;
        text-align: center;
      }
      .btn-secondary {
        background-color: #7f8c8d;
        border: none;
        padding: 12px;
        font-size: 1rem;
        font-weight: 500;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }
      .btn-secondary:hover {
        background-color: #6c757d;
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(127, 140, 141, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Crear Usuarios</h2>
        <p>Pantalla en desarrollo para crear usuarios.</p>
        <button id="backButton" class="btn btn-secondary w-100">Volver</button>
      </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="loadTopbar.js"></script>
    <script>
      document.getElementById("backButton").addEventListener("click", () => {
        window.location.href = "home.html";
      });
    </script>
  </body>
</html>
